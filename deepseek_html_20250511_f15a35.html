<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTest</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }
    
        .image-container {
        text-align: center;
        margin: 15px auto; /* تقليل الهوامش */
        max-width: 100%;
    }
    
    .my-image {
        width:20px; /* الحجم الجديد (أصغر بكثير) */
        height: auto;
        border: 1.5px solid #4361ee; /* تخفيف سماكة الحدود */
        border-radius: 8px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.1); /* تخفيف الظل */
        transition: transform 0.3s ease;
        max-width: 100%;
        display: block;
        margin: 0 auto;
    }
    
    .my-image:hover {
        transform: scale(1.05);
    }
    
    /* تعديلات للشاشات الصغيرة */
    @media (max-width: 768px) {
        .my-image {
            width: 100px; /* تصغير أكثر للشاشات المتوسطة */
        }
    }
    
    @media (max-width: 480px) {
        .my-image {
            width: 80px; /* أصغر حجم للهواتف */
            border-width: 1px;
            border-radius: 6px;
        }
        
        .image-container {
            margin: 10px auto; /* هوامش أقل للهواتف */
        }
    }



        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        .description {
            color: var(--dark);
            margin-bottom: 30px;
            line-height: 1.6;
        }

       

        .test-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .test-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        .test-btn:active {
            transform: translateY(1px);
        }

        .test-btn.loading {
            background-color: var(--warning);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .results {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .result-box {
            background-color: var(--light);
            border-radius: 10px;
            padding: 15px;
            width: 30%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .result-label {
            color: var(--dark);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary);
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            width: 0%;
            transition: width 0.5s ease;
        }

        @media (max-width: 576px) {
            .container {
                padding: 30px 20px;
            }
            
            .results {
                flex-direction: column;
                align-items: center;
            }
            
            .result-box {
                width: 80%;
                margin-bottom: 15px;
            }
        }



        .simple-footer {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            text-align: center;
            padding: 15px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            margin-top: 40px;
        }
        
        .developer-credit {
            font-size: 1rem;
            opacity: 0.9;
            transition: all 0.3s ease;
        }
        
        .developer-name {
            font-weight: bold;
            color: #4cc9f0;
            text-decoration: none;
            position: relative;
        }
        
        .developer-name:hover {
            color: white;
        }
        
        .developer-name::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #4cc9f0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .developer-name:hover::after {
            transform: scaleX(1);
        }
        
        /* تأثيرات إضافية */
        .simple-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4cc9f0, #4895ef, #4361ee);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>SpeedTest</h1>
    
        <div class="image-container">

            <img src="assets/uuuup.svg" >
            
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <button class="test-btn" id="testBtn">start</button>
        
        <div class="results">
            <div class="result-box">
                <div class="result-label"> Download</div>
                <div class="result-value" id="downloadSpeed">0 Mbps</div>
            </div>
            <div class="result-box">
                <div class="result-label">Upload </div>
                <div class="result-value" id="uploadSpeed">0 Mbps</div>
            </div>
            <div class="result-box">
                <div class="result-label">ping</div>
                <div class="result-value" id="pingValue">0 ms</div>
            </div>
        </div>
    </div>

    <script>
        const testBtn = document.getElementById('testBtn');
        const downloadSpeed = document.getElementById('downloadSpeed');
        const uploadSpeed = document.getElementById('uploadSpeed');
        const pingValue = document.getElementById('pingValue');
        const progressBar = document.getElementById('progressBar');
        
        testBtn.addEventListener('click', startSpeedTest);
        
        async function startSpeedTest() {
            testBtn.disabled = true;
            testBtn.classList.add('loading');
            testBtn.textContent = 'Processing..';
            
            // إعادة تعيين القيم
            downloadSpeed.textContent = '0 Mbps';
            uploadSpeed.textContent = '0 Mbps';
            pingValue.textContent = '0 ms';
            progressBar.style.width = '0%';
            
            try {
                // 1. قياس البنج
                await measurePing();
                
                // 2. قياس سرعة التحميل
                await measureDownloadSpeed();
                
                // 3. قياس سرعة الرفع
                await measureUploadSpeed();
                
            } catch (error) {
                console.error('An error occurred during the test.', error);
            } finally {
                testBtn.disabled = false;
                testBtn.classList.remove('loading');
                testBtn.textContent = 'Retest';
                progressBar.style.width = '100%';
            }
        }
        
        async function measurePing() {
            const pingServers = [
                'https://google.com',
                'https://facebook.com',
                'https://youtube.com'
            ];
            
            let totalPing = 0;
            let successfulPings = 0;
            
            for (const server of pingServers) {
                try {
                    const startTime = performance.now();
                    const response = await fetch(server, {
                        method: 'HEAD',
                        cache: 'no-store',
                        mode: 'no-cors'
                    });
                    const endTime = performance.now();
                    
                    totalPing += (endTime - startTime);
                    successfulPings++;
                    
                } catch (error) {
                    console.log(`We couldn’t measure the speedـ ${server}`);
                }
            }
            
            if (successfulPings > 0) {
                const avgPing = Math.round(totalPing / successfulPings);
                pingValue.textContent = `${avgPing} ms`;
                progressBar.style.width = '20%';
            } else {
                throw new Error('We couldn’t measure the speed');
            }
        }
        
        async function measureDownloadSpeed() {
            const testFiles = [
                { size: 1, url: 'https://httpbin.org/bytes/1048576' }, // 1MB
                { size: 2, url: 'https://httpbin.org/bytes/2097152' }, // 2MB
                { size: 5, url: 'https://httpbin.org/bytes/5242880' }  // 5MB
            ];
            
            let totalSpeed = 0;
            let testsCompleted = 0;
            
            for (const file of testFiles) {
                try {
                    const startTime = performance.now();
                    const response = await fetch(`${file.url}?t=${startTime}`, {
                        cache: 'no-store',
                        mode: 'no-cors'
                    });
                    const data = await response.blob();
                    const endTime = performance.now();
                    
                    const durationSec = (endTime - startTime) / 1000;
                    const bitsLoaded = data.size * 8;
                    const speedMbps = (bitsLoaded / durationSec) / 1e6;
                    
                    totalSpeed += speedMbps;
                    testsCompleted++;
                    
                    // تحديث الواجهة
                    downloadSpeed.textContent = `${speedMbps.toFixed(1)} Mbps`;
                    progressBar.style.width = `${20 + (60 * testsCompleted / testFiles.length)}%`;
                    
                    // انتظر ثانية بين كل اختبار
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                } catch (error) {
                    console.error(`${file.size}MB:`, error);
                }
            }
            
            if (testsCompleted > 0) {
                const avgSpeed = totalSpeed / testsCompleted;
                downloadSpeed.textContent = `${avgSpeed.toFixed(1)} Mbps`;
            } else {
                throw new Error('Unable to connect to the server');
            }
        }
        
        async function measureUploadSpeed() {
            const testDataSize = 2 * 1024 * 1024; // 2MB
            const testData = new Uint8Array(testDataSize);
            
            try {
                const startTime = performance.now();
                const response = await fetch('https://httpbin.org/post', {
                    method: 'POST',
                    body: testData,
                    headers: {
                        'Content-Type': 'application/octet-stream'
                    }
                });
                const endTime = performance.now();
                
                const durationSec = (endTime - startTime) / 1000;
                const bitsSent = testDataSize * 8;
                const speedMbps = (bitsSent / durationSec) / 1e6;
                
                uploadSpeed.textContent = `${speedMbps.toFixed(1)} Mbps`;
                progressBar.style.width = '90%';
                
            } catch (error) {
                console.error('Unable to connect to the server', error);
                // استخدام 30% من سرعة التحميل كتقدير
                const downloadSpeedValue = parseFloat(downloadSpeed.textContent);
                uploadSpeed.textContent = `${(downloadSpeedValue * 0.3).toFixed(1)} Mbps`;
            }
        }
    </script>

 <div style="min-height: 80vh;">
        <!-- باقي محتوى موقعك هنا -->
    </div>
    
    <!-- الفوتر البسيط -->
    <footer class="simple-footer">
        <div class="developer-credit">
            Built by <a href="https://saadn-umdwa.kinsta.page/" class="developer-name" target="_blank">Saad.na</a>
        </div>
    </footer>
</body>
</html>
